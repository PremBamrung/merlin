[pytest]
# Pytest configuration file
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    # Uncomment the line below to run tests in parallel by default
    # -n auto
markers =
    requires_azure: marks tests as requiring Azure OpenAI configuration (deselect with '-m "not requires_azure"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
